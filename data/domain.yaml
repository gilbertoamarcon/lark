types: [Location, Victim, Robot]
worlddef:
  numerics:
    DriveStd: []
    NominalCost: []
    NominalTimeMean: []
    NominalTimeStd: []
    TriageTimeMean: []
    TriageTimeStd: []
    Distance: [Location, Location]
    RobotVelocity: [Robot]
  predicates:
    Rescuer: [Robot]
    Ambulance: [Robot]
    Bulldozer: [Robot]
    Transport: [Robot]
    Road: [Location, Location]
statedef:
  functions:
    PosVictim:
      return: Location
      arguments: [Victim]
    PosRobot:
      return: Location
      arguments: [Robot]
    RobotLoad:
      return: Victim
      arguments: [Robot]
    Inside:
      return: Robot
      arguments: [Robot]
  predicates:
    Busy: [Robot]
    Triaged: [Victim]
    Blocked: [Location]
