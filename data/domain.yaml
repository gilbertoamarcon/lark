      entry: [t]
      type: predicate
      name: Busy
    when: '@start'
  - entry:
      entry: [r]
      type: function
      name: Inside
      value: null
    when: '@overall'
  - entry:
      entry: [t]
      type: function
      name: PosRobot
      value: l
    when: '@overall'
  - entry:
      entry: [r]
      type: function
      name: PosRobot
      value: l
    when: '@overall'
  - entry:
      entry: [t]
      type: predicate
      name: Transport
    when: '@start'
  - entry:
      entry: [r]
      type: predicate
      name: Rescuer
    when: '@start'
  - entry: [t, r]
    when: '@start'
  cost:
    type: constant
    value:
      vars: []
      numeric: NominalCost
  effectsdef:
  - entry:
      entry: [t]
      type: predicate
      name: Busy
    when: '@start'
  - entry:
      entry: [t]
      type: predicate
      name: Busy
    when: '@end'
  - entry:
      entry: [r]
      type: function
      name: PosRobot
      value: null
    when: '@end'
  - entry:
      entry: [r]
      type: function
      name: Inside
      value: t
    when: '@end'
  actiondur:
    mu:
      vars: []
      numeric: NominalTimeMean
    sigma:
      vars: []
      numeric: NominalTimeStd
    type: normal
  entry: {r: Robot, t: Robot, l: Location}
- name: ExitTransport
  conditionsdef:
  - entry:
      entry: [t]
      type: predicate
      name: Busy
    when: '@start'
  - entry:
      entry: [t]
      type: function
      name: PosRobot
      value: l
    when: '@overall'
  - entry:
      entry: [t]
      type: predicate
      name: Transport
    when: '@start'
  - entry:
      entry: [r]
      type: predicate
      name: Rescuer
    when: '@start'
  - entry: [t, r]
    when: '@start'
  - entry:
      entry: [r]
      type: function
      name: Inside
      value: t
    when: '@start'
  cost:
